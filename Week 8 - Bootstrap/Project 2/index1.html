<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Виарушка</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style/style1.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__header">
        <div class="main__logo">
          <img
            class="main__logo-icon"
            src="./images/vr-ushka_logo.png"
            alt="Виарушка"
          />
        </div>
        <div class="main__button">
          КОРЗИНА
          <img
            class="main__button-icon"
            src="./images/basket_icon.png"
            alt="Корзина"
          />
        </div>
      </div>

      <div class="main__section">
        <div class="main-content">
          <div class="main-content__header">
            ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ
          </div>
          <div class="main-content__text">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </div>
          <div class="main-content__button">
            КУПИТЬ
            <img
              class="main-content__button-icon"
              src="./images/credit-card_icon.png"
              alt="Кредитная карта"
            />
          </div>
        </div>

        <div class="main-image">
          <img src="./images/vr-ushka.png" alt="Виарушка" />
        </div>
      </div>

      <div class="main__menu">
        <a class="main-menu__item text" href="">Возможности</a>
        <a class="main-menu__item text" href="">Где купить</a>
        <a class="main-menu__item text" href="">Доставка</a>
        <a class="main-menu__item text" href="">Помощь</a>
      </div>
    </div>
  </body>
</html>
